string_tamil: சிறுபராய வாழ்வில் தனக்கு நேர்ந்த துஷ்பிரயோகங்கள், சோகங்கள் ஆகியவற்றை, உண்மையான கதைகளின் வாயிலாக பதிவு செய்தார். அன்பே அனைத்துமானது என அடிக்கடி சொல்கின்ற அவரின் எண்ணத்தின் சொற்களில் துணிச்சல் இருக்கும்; ஆர்வம் இருக்கும்; உண்மை இருக்கும். கலாநிதி. மாயா என்ஜெலோவின் மேற்கோள்களைப் படிக்கின்ற போது, சவில் தனக்கு நேர்ந்த துஷ்பிரயோககளில் நிலையில் மாறுதல் தோன்ற வேண்டும்; அன்பை ஆராதிக்க வேண்டும் போன்ற இயல்பான எண்ணங்கள் யாவும் மனதில் ஒட்டிக் கொண்டு உதஅன்பே அனைத்துமானது என அடிக்கடி சொல்கின்ற அவரின்்டிருக்கும். அவர் ஒரு மிகச்சிறந்த கதைசொல்லி, அவரின் கதை சொல்கின்ற பாணி மிகவும் கவர்ச்சியானது. அவர் சொல்கின்ற கதைகளின் விஷேடதன்மை, அவை யாவும் உண்மையானவை என்பதுதான். அநீதி, அசாதாரணம் ஆகியவை தொடர்பான தனது சொந்தக் கருத்துக்களை மனதில் அவை பதிந்து போவது போல் சொல்கின்ற அவரின் பாங்கு வியக்கத்தக்கது. “நீங்கள் சொல்வதை, மக்கள் மறந்துவிடுவார்கள். நீங்கள் அவர்களுக்கு ஏதாவது, செய்தால்கூட ஒரு தருணத்தில் அவற்றை,
string_latin: Grumpy wizards make toxic brew for the evil Queen and Jack. One morning, when Gregor Samsa woke from troubled dreams, he found himself transformed in his bed into a horrible vermin. He lay on his armour-like back, and if he lifted his head a little he could see his brown belly, slightly domed and divided by arches into stiff sections. The bedding was hardly able to cover it and seemed ready to slide off any moment. His many legs, pitifully thin compared with the size of the rest of him, waved about helplessly as he looked. 01234567890
string_mix: දෙබිඩි ටිටු ග්රිසියේ නීලහරිත නාවලපිටිය අලුගල් සුප මුග්ධ තෙමෝ අවඥා පෙම් නිශ්ඵලතාවය චන අත්හිටවෙනු ඇත් නොවූ නොලත් ඇල්බම ඩීසේ වදමල් ව්යාපාරියකුගේ උදාරහරණයක් විනි තේමා කන්දකාඩු පසුකර දඟලන්න රෙජිස්ටාර්වරයෙකු හඬනැඟීම් පුස්තකාලය රුව ඉසුඹුලෑමට ලාස් ධන දවස් හත සෙබළ වීසා සිරුර රදල වරුණ කෙරුම්කාරයන් තථාකාරී අකාර යතත් කුල කාබුල්හිදී අතීසාරය ලාබාල කවය බ ඇනී අෆ්ෂීන් පර දෙපාර්තමේන්තු මදි විද්යාත්මක මූලික සූ න ජනනායකයෙකුවූ තබ්බීරිවෙලා කළවිට දී පරම්පරා රඳා ශබ්දකෝෂයේ රත සික් සාමිචියේ ආකාස හෙම නියුට්රෝෆිල්ස් පුරුෂොත්තමවාදී රුටි අලහබාද්හි තම වරදකරු ජල ලැන්ටෝස් විශ්මයාවහ රීත්වයේ බදු උපරිම ළදරුවනගේ ඕනය වෑ රාජපදප්රාප්තියට වෙන්ටැ උපේක්ෂා ඇඟම තීර පන්නරය සෝරන් අතිශයෝක්තියට පේශිවල ඩාෆර් හරය නොදැවි අෂුරා ඩෙනිමේ සීරාවන් චිරාත්කාලීන ඇඳුන ඇල මු සාන්ද්රන ඈත ඉම මයි අලගෙඩියක් යටත්ව මාස පති ටෙලිවිෂන් උළමා චේ පාහොර සපුතන්ත්රි බුදීම ඉගි උපයුක්ත අමෙරිකා පච ධනායෝජකයින්ට අහිවත්කම් දෙකොටසම පහහසුකම් අම්පාර අඥාත ජුඩි කැන් හමයි මඟේ අනේ කවු කැබෙල්ලක්වත් සදහන මිණිඅනඳපිය බු රික්ස් නි දළසුන් චානක ඩේහොට් ක්රෑර බගවන් අනුස්මරණෝත්සව රිබන් නගහනය නවකථාව චෝදක තෙදින මියගිහින් මැළවුණ මාධ්යාවේදියකු දොයිතුවක් පියුරේරියා මඟුල් පුරන්අප්පු පැළඳ පාදා නොපැවත්වේ අරුන්දතී ළගට මොනසමයේවත් මෝර කොහොම ලබ්ධියක සිහිකැඳවීමේ සි කහත් ඉ දශලක්ෂ ඊ මෙල්ල බවක් චාර්ත්රානුකූලව ශූක්රාණු මමි නාමලේඛණ හාලි ප්රතිව්යුහකරණය මිල ජයෝත්සවයෙන් අතවත් ගැබ් නොසැලකුණ ඇලේ ජූනියර් ගුහා පරිපූරණත්වය සාර්ඩින් උඩු ක්රූ ගන එවිට දිව යල් තරගවල සැතපී ගොන්ස්හා අඟ තූනි දෙපෙත්තෙන් කේශ බොරුපොරොන්දුඔලට කේ පන්දුයැවීමක වාකරේ මර්දන අනුපූරක යහන්පහන් සහ්යත්වයේත් දුසිම් ගිගාබයිට් යෙමි වළලු ෂෙයික් කවුන්ටරය බෝ විරාම නොදක්වයිලු මලෙස වාබීස් නොදක්වයිලු ශුර චමීර ඝාතන තෝ හරකකු සැරටිත්තා ඩාන්ටේ එවි ඇවිල්ල ක්රී අස රචක උපසම්පාදවේදී මෙද්වදෙව් ඉගනුම ගවුම බ රාණු අුතර නොකෙරුණි ඪ ත්රිපීසියමාකාර නිර්මාණාත්මක සිධු මටිටම පහව ආයේ බෝපේ ෂඩ් බූස්ස යස්මින් හසීනා වධ සිඹ ගේයි සුකාන් හීතලේ දත මන්තිරිහාමි පත්රකලාවේදියාගේ ඝා හැඩගස්සවා දරුස්මාන් හඩ මන්මොහන් යොවෙර් දුන්නෙ හෝලි භූමිභාගවල පිටාර ඉග්රීසියෙන් සමට අහුනොවන්නට ඛ් ආචාර්යරෝහණ පෝෂ නාකියාදෙනිය පතක අමිතාබ් එන් පනවන දශම අදූර හිතපිත් වචන උදම් යාත්රා