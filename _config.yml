string_sinhala: දෙබිඩි ටිටු ග්රිසියේ නීලහරිත නාවලපිටිය අලුගල් සුප මුග්ධ තෙමෝ අවඥා පෙම් නිශ්ඵලතාවය චන අත්හිටවෙනු ඇත් නොවූ නොලත් ඇල්බම ඩීසේ වදමල් ව්යාපාරියකුගේ උදාරහරණයක් විනි තේමා කන්දකාඩු පසුකර දඟලන්න රෙජිස්ටාර්වරයෙකු හඬනැඟීම් පුස්තකාලය රුව ඉසුඹුලෑමට ලාස් ධන දවස් හත සෙබළ වීසා සිරුර රදල වරුණ කෙරුම්කාරයන් තථාකාරී අකාර යතත් කුල කාබුල්හිදී අතීසාරය ලාබාල කවය බ ඇනී අෆ්ෂීන් පර දෙපාර්තමේන්තු මදි විද්යාත්මක මූලික සූ න ජනනායකයෙකුවූ තබ්බීරිවෙලා කළවිට දී පරම්පරා රඳා ශබ්දකෝෂයේ රත සික් සාමිචියේ ආකාස හෙම නියුට්රෝෆිල්ස් පුරුෂොත්තමවාදී රුටි අලහබාද්හි තම වරදකරු ජල ලැන්ටෝස් විශ්මයාවහ රීත්වයේ බදු උපරිම ළදරුවනගේ ඕනය වෑ රාජපදප්රාප්තියට වෙන්ටැ උපේක්ෂා ඇඟම තීර පන්නරය සෝරන් අතිශයෝක්තියට පේශිවල ඩාෆර් හරය නොදැවි අෂුරා ඩෙනිමේ සීරාවන් චිරාත්කාලීන ඇඳුන ඇල මු සාන්ද්රන ඈත ඉම මයි අලගෙඩියක් යටත්ව මාස පති ටෙලිවිෂන් උළමා චේ පාහොර සපුතන්ත්රි බුදීම ඉගි උපයුක්ත අමෙරිකා පච ධනායෝජකයින්ට අහිවත්කම් දෙකොටසම පහහසුකම් අම්පාර අඥාත ජුඩි කැන් හමයි මඟේ අනේ කවු කැබෙල්ලක්වත් සදහන මිණිඅනඳපිය බු රික්ස් නි දළසුන් චානක ඩේහොට් ක්රෑර බගවන් අනුස්මරණෝත්සව රිබන් නගහනය නවකථාව චෝදක තෙදින මියගිහින් මැළවුණ මාධ්යාවේදියකු දොයිතුවක් පියුරේරියා මඟුල් පුරන්අප්පු පැළඳ පාදා නොපැවත්වේ අරුන්දතී ළගට මොනසමයේවත් මෝර කොහොම ලබ්ධියක සිහිකැඳවීමේ සි කහත් ඉ දශලක්ෂ ඊ මෙල්ල බවක් චාර්ත්රානුකූලව ශූක්රාණු මමි නාමලේඛණ හාලි ප්රතිව්යුහකරණය මිල ජයෝත්සවයෙන් අතවත් ගැබ් නොසැලකුණ ඇලේ ජූනියර් ගුහා පරිපූරණත්වය සාර්ඩින් උඩු ක්රූ ගන එවිට දිව යල් තරගවල සැතපී ගොන්ස්හා අඟ තූනි දෙපෙත්තෙන් කේශ බොරුපොරොන්දුඔලට කේ පන්දුයැවීමක වාකරේ මර්දන අනුපූරක යහන්පහන් සහ්යත්වයේත් දුසිම් ගිගාබයිට් යෙමි වළලු ෂෙයික් කවුන්ටරය බෝ විරාම නොදක්වයිලු මලෙස වාබීස් නොදක්වයිලු ශුර චමීර ඝාතන තෝ හරකකු සැරටිත්තා ඩාන්ටේ එවි ඇවිල්ල ක්රී අස රචක උපසම්පාදවේදී මෙද්වදෙව් ඉගනුම ගවුම බ රාණු අුතර නොකෙරුණි ඪ ත්රිපීසියමාකාර නිර්මාණාත්මක සිධු මටිටම පහව ආයේ බෝපේ ෂඩ් බූස්ස යස්මින් හසීනා වධ සිඹ ගේයි සුකාන් හීතලේ දත මන්තිරිහාමි පත්රකලාවේදියාගේ ඝා හැඩගස්සවා දරුස්මාන් හඩ මන්මොහන් යොවෙර් දුන්නෙ හෝලි භූමිභාගවල පිටාර ඉග්රීසියෙන් සමට අහුනොවන්නට ඛ් ආචාර්යරෝහණ පෝෂ නාකියාදෙනිය පතක අමිතාබ් එන් පනවන දශම අදූර හිතපිත් වචන උදම් යා